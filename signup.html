<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body data-page="signup" class="checkout-body" data-show-back="true" data-show-title="true">
  <div id="header-placeholder"></div>
  <div id="sub-header-placeholder"></div>

  <main class="checkout-container">
    <!-- Ліва колонка: форма логіну без картки -->
    <div class="checkout-left">
      <section class="main-container" id="log-in-container">
        <h2 id="signupTitle"></h2>

        <form id="loginForm">
          <div class="row-inputs">
            <div class="input-group input-group-modal">
              <label for="firstNameInput" id="firstNameLabel">First name</label>
              <input type="text" id="firstNameInput" placeholder="Your first name">
            </div>
            <div class="input-group input-group-modal">
              <label for="lastNameInput" id="lastNameLabel">Last name</label>
              <input type="text" id="lastNameInput" placeholder="Your last name">
            </div>
          </div>
      
          <div class="input-group input-group-modal">
            <label for="signupEmailInput" id="signupEmailLabel">Email</label>
            <input type="email" id="signupEmailInput" placeholder="Enter your email">
          </div>
      
          <div class="input-group input-group-modal">
            <label for="signupPasswordInput" id="signupPasswordLabel">Password</label>
            <input type="password" id="signupPasswordInput" placeholder="Enter a password">
          </div>
      
          <div class="checkbox-group">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="signupCheckbox" />
            </div>
            <label for="signupCheckbox" id="signupCheckboxLabel">I agree to the terms</label>
          </div>
      
          <div class="button-group">
            <button class="btn btn-primary" id="createAccountButton">Create account</button>
          </div>
      
          <div id="signinPrompt">
            <p style="text-align:center;">Already have an account? <a href="/login.html" id="switchToLogin" class="signup-link">Log in</a></p>
          </div>
        </form>
      </section>
    </div>

    <!-- Права колонка як у checkout -->
    <div class="checkout-right" id="checkoutRight">
      <div class="card">
        <div class="card-header" id="summaryHeader"></div>
        <div class="divider-horizontal"></div>
        <div class="card-body">
          <div class="medium-heading">Journal Home Lite for Nature Sciences</div>
          <p class="summary-secondary-text">Annual subscription</p>

          <div class="summary-row">
            <span class="summary-label">Starting Apr 30, 2025</span>
            <span class="summary-label">€399.00/year</span>
          </div>

          <div class="summary-row">
            <span class="summary-label">VAT (0%)</span>
            <span class="summary-value">€0.00</span>
          </div>

          <div class="divider-horizontal-right-column"></div>

          <div class="summary-row">
            <span class="summary-label">Due today:</span>
            <span class="medium-heading">€399.00</span>
          </div>

          <div class="divider-horizontal-right-column"></div>

          <ul class="summary-bullets">
            <li>Cancel anytime</li>
            <li>You will get a reminder 2 weeks before next due date</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/texts.js"></script>
  <script src="scripts/domains.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/signup.js"></script>
  <!-- Поки без логіки -->
</body>
</html>
