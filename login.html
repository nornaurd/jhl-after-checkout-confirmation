<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body data-page="login" class="checkout-body" data-show-back="true" data-show-title="true">
  <div id="header-placeholder"></div>
  <div id="sub-header-placeholder"></div>

  <main class="checkout-container">
    <!-- Ліва колонка: форма логіну без картки -->
    <div class="checkout-left">
      <section class="main-container" id="log-in-container">
        <h2 id="loginTitle"></h2>

        <form id="loginForm">
          <div class="input-group">
            <label for="email" id="emailLabel"></label>
            <input type="email" id="email" />
          </div>
        
          <div class="input-group">
            <label for="password" id="passwordLabel"></label>
            <input type="password" id="password" />
          </div>
        
          <div class="checkbox-group">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe" />
            </div>
            <label for="rememberMe" id="keepLoggedInLabel"></label>
          </div>
        
          <div class="button-group">
            <button type="submit" class="btn btn-primary" id="loginButton"></button>
          </div>
        
          <div class="separator-text">or</div>
        
          <button type="button" class="btn btn-google" id="continueWithGoogle">
            <img src="assets/google_icon.png" alt="Google" class="btn-icon" />
            <span id="googleText"></span>
          </button>
        
          <div id="signupPrompt">
            <span id="noAccountText"></span>
            <a href="signup.html" class="signup-link" id="signupLinkText"></a>
          </div>
        </form>        
      </section>
    </div>

    <!-- Права колонка як у checkout -->
    <div class="checkout-right" id="checkoutRight">
      <div class="card">
        <div class="card-header" id="summaryHeader"></div>
        <div class="divider-horizontal"></div>
        <div class="card-body">
          <div class="medium-heading">Journal Home Lite for Nature Sciences</div>
          <p class="summary-secondary-text">Annual subscription</p>

          <div class="summary-row">
            <span class="summary-label">Starting Apr 30, 2025</span>
            <span class="summary-label">€399.00/year</span>
          </div>

          <div class="summary-row">
            <span class="summary-label">VAT (0%)</span>
            <span class="summary-value">€0.00</span>
          </div>

          <div class="divider-horizontal-right-column"></div>

          <div class="summary-row">
            <span class="summary-label">Due today:</span>
            <span class="medium-heading">€399.00</span>
          </div>

          <div class="divider-horizontal-right-column"></div>

          <ul class="summary-bullets">
            <li>Cancel anytime</li>
            <li>You will get a reminder 2 weeks before next due date</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/texts.js"></script>
  <script src="scripts/domains.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
